    <h1>Rate the Website!</h1>
    <form>
        <label for="name">Full Name</label>
        <input id="name" placeholder="eg. John Doe" required>
        <br>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="eg. johndoe@gmail.com" required>
        <br>
        <label for="stars">On a scale of 1-10, please rate our website</label>
        <input type="number" id="stars" placeholder="10" min="0", max="10" required>
        <br>
        <label for="singer">Whose website would you like to see next?</label>
        <select id="singer">
            <option>Dua Lipa</option>
            <option>Shakira</option>
            <option>Katy Perry</option>
            <option>Tate McRae</option>
            <option>Sabrina Carpenter</option>
            <option>Miley Cyrus</option>
            <option>SZA</option>
            <option>Other</option>
        </select>
        <br>
        <label for="message">Additional comments, queries, jokes (anything!)</label>
        <br>
        <textarea id="message" placeholder="Any comments help!" rows="10" cols="50"></textarea>
        <br>
        <button>Submit</button>
    </form>
